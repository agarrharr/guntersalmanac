---
layout: default
---

{% for category in site.data.data %}
	<h2 id="{{ category[0] | slugify }}">{{category[0]}}</h2>
	<table class="list">
	{% for item in category[1] %}
		<tr>
			<td>
			{% if item.image %}
				<img src="{{item.image}}"/>
			{% endif %}
			</td>
			<td>
				{% if item.link %}
					<a href="{{item.link}}">
				{% endif %}
				{{item.title}}
				{% if item.link %}
				</a>
				{% endif %}
			</td>
		</tr>
	{% endfor %}
	</table>
{% endfor %}
